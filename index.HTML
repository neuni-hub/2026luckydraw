<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>딴길 럭키드로우</title>
  <style>
    button:disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>🎲 딴길 럭키드로우 🎲</h2>

  <div>
    <label for="codeInput">참여번호 입력:</label>
    <input type="text" id="codeInput" />
    <button onclick="checkChance()">기회 확인</button>
  </div>

  <div id="chanceDisplay" style="margin: 1em 0;"></div>

  <button id="rollBtn" onclick="rollDice()" disabled>주사위 굴리기</button>

  <div id="diceResult" style="font-size: 2em; margin-top: 1em;"></div>

  <script>
    let currentCode = "";
    let currentChance = 0;

    async function checkChance() {
      const code = document.getElementById("codeInput").value;
      if (!code) return alert("번호를 입력해주세요!");

      // Google Apps Script 주소로 요청
      const res = await fetch(`https://script.google.com/macros/s/AKfycbz-j4X1mkx4yR6yu6ir6NUasAw9gs0AoJF_dRhInICqHWlqwiOCO8TG6YpeH253N9vBzg?code=${code}`);
      const data = await res.json();

      if (data.error) {
        document.getElementById("chanceDisplay").innerText = "❌ 유효하지 않은 번호입니다.";
        document.getElementById("rollBtn").disabled = true;
        return;
      }

      currentCode = code;
      currentChance = data.chance;
      document.getElementById("chanceDisplay").innerText = `🎯 남은 기회: ${currentChance}회`;
      document.getElementById("rollBtn").disabled = currentChance <= 0;
    }

    async function rollDice() {
      if (currentChance <= 0) return;

      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("diceResult").innerText = `🎲 ${roll}`;

      currentChance -= 1;
      document.getElementById("chanceDisplay").innerText = `🎯 남은 기회: ${currentChance}회`;
      document.getElementById("rollBtn").disabled = currentChance <= 0;

      // 기회 차감 업데이트 요청
      await fetch(`https://script.google.com/macros/s/AKfycbz-j4X1mkx4yR6yu6ir6NUasAw9gs0AoJF_dRhInICqHWlqwiOCO8TG6YpeH253N9vBzg/exec?code=${currentCode}&use=1`);
    }
  </script>
</body>
</html>

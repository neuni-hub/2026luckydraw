<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>딴길연구소 부루마블</title>
  <style>
    body {
      text-align: center;
      font-family: 'Pretendard', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 30px;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🎲 딴길연구소 실험판</h1>
  <img src="your_board_image_url_here" alt="딴길 부루마블 보드" />
  <br>
  <button onclick="rollDice()">주사위 굴리기!</button>
  <div id="result"></div>
  <a href="https://notion.so/your-result-page-link" target="_blank">결과표 보러가기 →</a>

  <script>
    function rollDice() {
      const n = Math.floor(Math.random() * 12) + 1;
      document.getElementById('result').innerText = `🧭 당신의 실험 결과는... ${n}번 칸!`;
    }
  </script>
</body>
</html>
